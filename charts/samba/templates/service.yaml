apiVersion: v1
kind: Service
metadata:
  name: {{ include "samba.fullname" . }}
  annotations:
    metallb.universe.tf/allow-shared-ip: cluster
  labels:
    {{- include "samba.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  publishNotReadyAddresses: false
  loadBalancerIP: {{ .Values.host.address }}
  ports:
    - name: wins
      targetPort: wins
      port: 137
      protocol: UDP
    - name: session
      targetPort: session
      port: 139
      protocol: TCP
    - name: cifs
      targetPort: cifs
      port: 445
      protocol: TCP
  selector:
    {{- include "samba.selectorLabels" . | nindent 4 }}
